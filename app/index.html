<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Hi-Tec Walking Routes</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Hi-Tec Walking Route">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important; }</style>

  </head>

  <body ng-controller="AppController as app" ng-cloak>

    <start-view id="start" class="fade fullscreen" ng-cloak ng-if="app.state.isPristine() ||  app.state.isReady()"></start-view>

    <selecting-places class="fade fullscreen" ng-cloak ng-if="app.state.isSelectingPlaces()"></selecting-places>

    <selecting-start class="fade fullscreen" ng-cloak ng-if="app.state.isSelectingStartEnd()"></selecting-start>

    <div id="map-container" ng-controller="MapController as map" ng-cloak>

      <div class="map-overlay fade fullscreen" ng-if="!app.state.isReviewing()&&!map.ready"></div>

      <div class="map-active" ng-if="app.state.isReviewing() && map.active" ng-cloak><md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular></div>

      <div class="map-logo slide top" ng-if="app.state.isReviewing()" ng-cloak><img class="logo" src="/app/assets/img/logo/logo.png" alt="Hi-Tec" /></div>

      <div class="map-actions fade" ng-if="map.ready" ng-cloak>
        <md-button class="refresh md-fab md-primary" ng-click="map.restart()" aria-label="Restart map">
          <md-icon md-svg-icon="refresh"></md-icon>
        </md-button>
        <md-button class="my-location md-fab md-primary" ng-click="map.center()" aria-label="Go to my location">
          <md-icon md-svg-icon="my_location"></md-icon>
        </md-button>
      </div>

      <div id="map" class="fullscreen" ng-cloak></div>

      <div id="sidebar" class="slide right" layout="column" ng-if="map.ready" ng-cloak>
        <div class="places">
          <md-card class="place" ng-repeat="place in selected.places" ng-click="map.showPlace(place)">
            <label for="place{{place.id}}" layout="row" layout-align="space-between center">
              <img ng-src="{{place.media.x2}}" class="md-card-image" alt="{{place.label}}">
            </label>
            <md-card-actions>
              <label for="place{{place.id}}" layout="row" layout-align="space-between center">
                <p>{{place.label}}</p>
              </label>
            </md-card-actions>
          </md-card>
        </div>
        <span flex></span>
        <div class="actions" layout="column" layout-align="center">
          <md-button ng-click="map.showRoute()" class="finish md-raised md-primary" ng-disabled="map.selectedMarkers.length<2" aria-label="View step by step direcctions">View step by step direcctions</md-button>
        </div>
      </div>

    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>


    <script src="./src/App.js"></script>
    <script src="./src/AppModel.js"></script>
    <script src="./src/AppController.js"></script>

    <script src="./src/Map.js"></script>
    <script src="./src/MapModel.js"></script>
    <script src="./src/MapController.js"></script>
    <script src="./src/MapService.js"></script>
    <script src="./src/PlacesService.js"></script>
    <script src="./src/PlacesModel.js"></script>
    <script src="./src/LocationService.js"></script>
    <script src="./src/LocationModel.js"></script>

    <script src="./src/StartViewController.js"></script>
    <script src="./src/StartViewDirective.js"></script>
    <script src="./src/SelectingPlacesController.js"></script>
    <script src="./src/SelectingPlacesDirective.js"></script>
    <script src="./src/SelectingStartEndDirective.js"></script>

    <script src="./src/CheckListModelDirective.js"></script>

    <!-- TODO: Cleaning -->
    <script src="./src/MarkersService.js"></script>
    <script src="./src/Marker.js"></script>
    <script src="./src/MarkersModel.js"></script>
    <script src="./src/StaticMapDirective.js"></script>
    <script src="./src/DirectionsDirective.js"></script>
    <script src="./src/DirectionsModel.js"></script>
    <script src="./src/DirectionsService.js"></script>

    <script type="text/javascript">
      /** manual bootstrap */
      function configure() { angular.bootstrap(document.getElementsByTagName("body")[0], ['App']); }
      function start() { google.maps.event.addDomListener(window, 'load', configure); }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcara1t7Tt4Y6iexHJvLGBo_zfW4O6eQo&libraries=places&callback=start"></script>
  </body>
</html>
