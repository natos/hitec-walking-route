<section class="categories" ng-cloak layout="row">
  <div class="category" ng-repeat="(key, label) in map.categories">
    <input id="category{{key}}" type="checkbox" checklist-model="map.selectedCategories" checklist-value="label">
    <label for="category{{key}}">{{ label }}</label>
  </div>
  <p>{{map.selectedCategories}}</p>
</section>
